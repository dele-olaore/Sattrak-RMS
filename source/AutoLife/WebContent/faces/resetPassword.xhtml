<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/layout/general_layout.xhtml">
    <ui:define name="content">
        <div id="subheader">
            <div class="inner">
                <div class="subdesc">
                    <h1 class="page-title">Reset Password</h1>
                    <div class="customtext"><h2> </h2></div>
                </div>
            </div>
        </div><!-- #subheader -->
        <div class="pagemid">
            <div class="inner">
                <div id="main">
                    <div class="entry-content">
                        <div class="section_row clearfix"  style="padding:60px 0px 60px 0px;">
                            <div class="section_bg" ></div>
                            <div class="section_inner">
                            	<c:if test="#{signinBean.isValidPasswordResetLink(facesContext.externalContext.requestParameterMap.get('u'), facesContext.externalContext.requestParameterMap.get('dt'))}">
                            	<div class="wpcf7" id="iva-contact-form">
								<h:form id="resetForm" method="post">
									<p>Username (required)<br />
                            			<span class="wpcf7-form-control-wrap your-name">
                            				<p:inputText id="username" value="#{signinBean.username}" size="40" pt:class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" pt:aria-required="true" pt:aria-invalid="false" />
                            			</span>
                            		</p>
                            		<p>
                            			<img src="#{request.contextPath}/kaptcha.jpg" />
										<br/>
										<span class="wpcf7-form-control-wrap your-name">
											<h:inputText value="#{signinBean.kaptchaReceived}" size="40" pt:class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" pt:aria-required="true" pt:aria-invalid="false" pt:placeholder="Enter the secret code above" pt:required="required" />
										</span>
                            		</p>
                            		<p>
                                        <input jsf:id="subButton" jsf:action="#{signinBean.sendPasswordReset}" name="subButton" value="Reset Password" type="submit" class="wpcf7-form-control wpcf7-submit contactform" />
                                    </p>
								</h:form>
								</div>
								</c:if>
                            	<div class="clear"></div>
                            </div><!-- section_inner -->
                        </div><!-- section_row -->
                        <div class="clear"></div>
                    </div><!-- .entry-content -->
                </div><!-- #main -->
                <div class="clear"></div>
            </div><!-- .inner -->
        </div><!-- .pagemid -->
    </ui:define>
</ui:composition>
