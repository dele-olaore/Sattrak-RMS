<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/layout/general_layout.xhtml">
<ui:define name="title">Setup Device Manufacturers</ui:define>
<ui:define name="content">
	<div class="pageheader">
		<div class="media">
			<div class="pageicon pull-left">
				<i class="fa fa-file-text"></i>
			</div>
			<div class="media-body">
				<ul class="breadcrumb">
					<li><a href="dashboard.xhtml"><i class="glyphicon glyphicon-home"></i></a></li>
					<li>Device Manufacturers</li>
				</ul>
				<h4>Setup Device Manufacturers</h4>
			</div>
		</div><!-- media -->
	</div><!-- pageheader -->
	<div class="contentpanel">
		<!-- CONTENT GOES HERE -->
		<!-- Nav tabs -->
		<ul class="nav nav-tabs nav-info">
			<c:if test="#{(userBean.activeTab == null or (userBean.activeTab != null and userBean.activeTab == 'create'))}">
				<li class="active"><a href="#create" data-toggle="tab"><strong>Create</strong></a></li>
			</c:if>
			<c:if test="#{userBean.activeTab != null and userBean.activeTab != 'create'}">
				<li><a href="#create" data-toggle="tab"><strong>Create</strong></a></li>
			</c:if>
			<c:if test="#{userBean.activeTab != null and userBean.activeTab == 'manage'}">
				<li class="active"><a href="#manage" data-toggle="tab"><strong>Manage</strong></a></li>
			</c:if>
			<c:if test="#{userBean.activeTab == null or (userBean.activeTab != null and userBean.activeTab != 'manage')}">
				<li><a href="#manage" data-toggle="tab"><strong>Manage</strong></a></li>
			</c:if>
		</ul>
		<!-- Tab panes -->
		<div class="tab-content tab-content-info mb30">
			<div class="tab-pane #{userBean.activeTab == 'create' ? 'active' : ''}" id="create">
				<h:form pt:class="form-horizontal form-bordered">
					<div class="panel panel-default">
					<div class="panel-body">
						<div class="form-group">
							<label class="col-sm-4 control-label">Manufacturer name*: </label>
							<div class="col-sm-8">
								<h:inputText pt:type="text" value="#{appBean.itmManufacturer.name}" pt:class="form-control" pt:required="required" />
							</div>
						</div><!-- form-group -->
					</div><!-- panel-body -->
					<div class="panel-footer">
						<button class="btn btn-primary mr5" type="submit" jsf:id="subButton" jsf:action="#{appBean.save(1)}" onclick="return confirm('Are you sure?');">Submit</button>
						<button type="reset" class="btn btn-default">Reset</button>
					</div><!-- panel-footer -->
					</div>
				</h:form>
			</div>
			<div class="tab-pane #{userBean.activeTab == 'manage' ? 'active' : ''}" id="manage">
				<h:form>
				<table id="basicTable" class="table table-striped table-bordered responsive">
					<thead class="">
						<tr>
							<th>Name</th>
							<th>Date Created</th>
							<th>Edit</th>
						</tr>
					</thead>
					<tbody>
						<ui:repeat value="#{appBean.itmManufacturers}" var="itm">
							<tr>
								<td>#{itm.name}</td>
								<td>#{itm.crt_dt}</td>
								<td>
									<h:commandLink>
										<f:ajax render=":updateForm" />
										<f:setPropertyActionListener value="manage" target="#{userBean.activeTab}" />
										<f:setPropertyActionListener value="#{itm}" target="#{appBean.selItmManufacturer}" />
										<button class="btn btn-dark btn-sm mr5" data-toggle="modal" data-target=".bs-example-modal-lg">Edit...</button>
									</h:commandLink>
								</td>
							</tr>
						</ui:repeat>
					</tbody>
				</table>
				</h:form>
			</div><!-- tab-pane -->
		</div>
	</div><!-- contentpanel -->
</ui:define>
<ui:define name="below_section_content">
	<div class="modal fade bs-example-modal-lg" tabindex="-1" pt:role="dialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button pt:aria-hidden="true" data-dismiss="modal" class="close" type="button">X</button>
					<h4 class="modal-title">Edit...</h4>
				</div>
				<div class="modal-body">
					<h:form id="updateForm">
						<div class="panel panel-default">
						<div class="panel-body">
							<div class="form-group">
								<label class="col-sm-4 control-label">Manufacturer name*: </label>
								<div class="col-sm-8">
									<h:inputText pt:type="text" value="#{appBean.selItmManufacturer.name}" pt:class="form-control" pt:required="required" />
								</div>
							</div><!-- form-group -->
						</div><!-- panel-body -->
						<div class="panel-footer">
							<button class="btn btn-primary mr5" type="submit" jsf:id="subButton" jsf:action="#{appBean.update(appBean.selItmManufacturer)}" onclick="return confirm('Are you sure?');">Submit</button>
							<button type="reset" class="btn btn-default">Reset</button>
						</div><!-- panel-footer -->
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>
</ui:define>
</ui:composition>
