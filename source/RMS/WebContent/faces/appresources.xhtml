<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/layout/general_layout.xhtml">
<ui:define name="title">Platform Resources</ui:define>
<ui:define name="content">
	<div class="pageheader">
		<div class="media">
			<div class="pageicon pull-left">
				<i class="glyphicon glyphicon-star"></i>
			</div>
			<div class="media-body">
				<ul class="breadcrumb">
					<li><a href="dashboard.xhtml"><i class="glyphicon glyphicon-home"></i></a></li>
					<li>Platform Resources</li>
				</ul>
				<h4>Platform Resources</h4>
			</div>
		</div><!-- media -->
	</div><!-- pageheader -->
	<div class="contentpanel">
		<!-- CONTENT GOES HERE -->
		<h:form>
			<div class="panel panel-default">
				<div class="panel-body">
					<table id="basicTable" class="table table-striped table-bordered responsive">
						<thead class="">
							<tr>
								<th>Type</th>
								<th>Name</th>
								<th>Size</th>
								<th>Download</th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat value="#{appBean.appResources}" var="itm">
								<tr>
									<td>#{itm.resourceType}</td>
									<td>#{itm.resourceName}</td>
									<td>#{itm.filesize} bytes</td>
									<td><a href="#{request.contextPath}/resources/#{itm.resourceFileName}">Download</a></td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</div>
			</div>
		</h:form>
	</div><!-- contentpanel -->
</ui:define>
</ui:composition>
