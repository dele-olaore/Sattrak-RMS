<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/layout/general_layout.xhtml">
<ui:define name="title">Application Configuration</ui:define>
<ui:define name="content">
	<div class="pageheader">
		<div class="media">
			<div class="pageicon pull-left">
				<i class="glyphicon glyphicon-cog"></i>
			</div>
			<div class="media-body">
				<ul class="breadcrumb">
					<li><a href="dashboard.xhtml"><i class="glyphicon glyphicon-home"></i></a></li>
					<li>Application Configuration</li>
				</ul>
				<h4>Application Configuration</h4>
			</div>
		</div><!-- media -->
	</div><!-- pageheader -->
	<div class="contentpanel">
		<!-- CONTENT GOES HERE -->
		<h:form>
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-4 control-label">Customer Support Email List: </label>
						<div class="col-sm-8">
							<h:inputText value="#{appBean.appConfig.customerSupportEmail}" pt:class="form-control" />
						</div>
					</div><!-- form-group -->
					<div class="form-group">
						<label class="col-sm-4 control-label">Customer Support Phone Number List: </label>
						<div class="col-sm-8">
							<h:inputText value="#{appBean.appConfig.customerSupportMobiles}" pt:class="form-control" />
						</div>
					</div><!-- form-group -->
					<div class="form-group">
						<label class="col-sm-4 control-label">Minutes before Check-In Reminder: </label>
						<div class="col-sm-8">
							<h:inputText value="#{appBean.appConfig.checkInReminderMinute}" pt:class="form-control" />
						</div>
					</div><!-- form-group -->
					<div class="form-group">
						<label class="col-sm-4 control-label">Days After to Auto Cancel Pending Jobs: </label>
						<div class="col-sm-8">
							<h:inputText value="#{appBean.appConfig.cancelDueDays}" pt:class="form-control" />
						</div>
					</div><!-- form-group -->
					<div class="form-group">
						<label class="col-sm-4 control-label">Refund Charge Percentage: </label>
						<div class="col-sm-8">
							<h:inputText value="#{appBean.appConfig.refundChargePercent}" pt:class="form-control" />
						</div>
					</div><!-- form-group -->
				</div>
				<div class="panel-footer">
					<button class="btn btn-primary mr5" type="submit" jsf:id="subButton" jsf:action="#{appBean.saveAppConfig}" onclick="return confirm('Are you sure?');">Save</button>
					<button type="reset" class="btn btn-default">Reset</button>
				</div><!-- panel-footer -->
			</div>
		</h:form>
	</div>
</ui:define>
</ui:composition>
