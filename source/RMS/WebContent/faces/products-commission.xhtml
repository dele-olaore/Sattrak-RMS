<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/layout/general_layout.xhtml">
<ui:define name="title">Products Commission</ui:define>
<ui:define name="content">
	<div class="pageheader">
		<div class="media">
			<div class="pageicon pull-left">
				<i class="fa fa-file-text"></i>
			</div>
			<div class="media-body">
				<ul class="breadcrumb">
					<li><a href="dashboard.xhtml"><i class="glyphicon glyphicon-home"></i></a></li>
					<li>Products Commission</li>
				</ul>
				<h4>Products Commission</h4>
			</div>
		</div><!-- media -->
	</div><!-- pageheader -->
	<div class="contentpanel">
		<!-- CONTENT GOES HERE -->
		<h:form>
			<div class="panel panel-default">
				<div class="panel-body">
					<table id="basicTable" class="table table-striped table-bordered responsive">
						<thead class="">
							<tr>
								<th>Product Type</th>
								<th>Sales Agent Commission</th>
								<th>Installer Commission</th>
								<th>Sattrak Running Cost Commission</th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat value="#{appBean.ptypeCommissionList}" var="itm">
								<tr>
									<td>#{itm.productType.name}</td>
									<td><h:inputText value="#{itm.salesAgentCommission}" pt:pattern="\d+(\.\d{2})?" /></td>
									<td><h:inputText value="#{itm.installerCommission}" pt:pattern="\d+(\.\d{2})?" /></td>
									<td><h:inputText value="#{itm.sattrakRunningCostCommission}" pt:pattern="\d+(\.\d{2})?" /></td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</div>
				<div class="panel-footer">
					<button class="btn btn-primary mr5" type="submit" jsf:id="subButton" jsf:action="#{appBean.save(10)}" onclick="return confirm('Are you sure?');">Submit</button>
					<button type="reset" class="btn btn-default">Reset</button>
				</div><!-- panel-footer -->
			</div>
		</h:form>
	</div><!-- contentpanel -->
</ui:define>
</ui:composition>
