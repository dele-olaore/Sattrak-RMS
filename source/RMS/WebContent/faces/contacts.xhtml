<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
	<div class="row">
		<div class="col-sm-3">
			<h5 class="md-title">Contacts</h5>
			<ul class="nav nav-pills nav-stacked nav-contacts">
				<li class="#{messageBean.sendToCategory == 'ALL' ? 'active' : ''}">
					<a href="">All Contacts<span class="badge pull-right">#{messageBean.allcount}</span></a>
				</li>
				<li class="#{messageBean.sendToCategory == 'CUSTOMER' ? 'active' : ''}">
					<a href="">Customers<span class="badge pull-right">#{messageBean.customercount}</span></a>
				</li>
				<li class="#{messageBean.sendToCategory == 'INSTALLATION_AGENT' ? 'active' : ''}">
					<a href="">Installation Agents<span class="badge pull-right">#{messageBean.installercount}</span></a>
				</li>
				<li class="#{messageBean.sendToCategory == 'SALES_AGENT' ? 'active' : ''}">
					<a href="">Sales Agents<span class="badge pull-right">#{messageBean.salescount}</span></a>
				</li>
				<li class="#{messageBean.sendToCategory == 'CUSTOMER_SERVICE' ? 'active' : ''}">
					<a href="">Customer Service<span class="badge pull-right">#{messageBean.cusservicecount}</span></a>
				</li>
				<li class="#{messageBean.sendToCategory == 'SYSTEM_ADMINISTRATOR' ? 'active' : ''}">
					<a href="">System Administrator<span class="badge pull-right">#{messageBean.admincount}</span></a>
				</li>
			</ul>
			<br />
		</div>
		<div class="col-sm-9">
			<h3 class="xlg-title">
				<h:form id="">
				</h:form>
			</h3>
			
		</div>
	</div>
</ui:composition>
