<ui:define name="below_section_content">
	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button aria-hidden="true" data-dismiss="modal" class="close" type="button">X</button>
					<h4 class="modal-title">Change Password</h4>
				</div>
				<div class="modal-body">
					<h:form id="editForm">
						<div class="panel panel-default">
							<div class="panel-body">
								<div class="form-group">
									<label class="col-sm-4 control-label">Password: </label>
									<div class="col-sm-8">
										<h:inputSecret type="password" value="#{userBean.password}" styleClass="form-control" class="form-control" pt:placeholder="Enter Password" pt:required="required" />
									</div>
								</div><!-- form-group -->
								<div class="form-group">
									<label class="col-sm-4 control-label">New Password: </label>
									<div class="col-sm-8">
										<h:inputSecret type="password" value="#{userBean.new_password}" styleClass="form-control" class="form-control" pt:placeholder="Enter New Password" pt:required="required" />
									</div>
								</div><!-- form-group -->
								<div class="form-group">
									<label class="col-sm-4 control-label">Confirm New Password: </label>
									<div class="col-sm-8">
										<h:inputSecret type="password" value="#{userBean.confirm_password}" styleClass="form-control" class="form-control" pt:placeholder="Enter New Password Again" pt:required="required" />
									</div>
								</div><!-- form-group -->
							</div>
							<div class="panel-footer">
								<button class="btn btn-primary mr5" type="submit" jsf:id="subButton" jsf:action="#{userBean.changePassword}" onclick="return confirm('Are you sure?');">Save</button>
								<button type="reset" class="btn btn-default">Reset</button>
							</div><!-- panel-footer -->
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>
