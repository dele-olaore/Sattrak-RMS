<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/layout/index_layout.xhtml">
<ui:define name="content">
	<div class="panel panel-signup">
		<div class="panel-body">
			<div class="logo text-center">
				<img src="#{request.contextPath}/images/logo-primary.png" alt="RMS Logo" />
			</div>
			<br />
			<h4 class="text-center mb5">Forgot your password</h4>
			<p class="text-center">Please enter your details below</p>
			
			<div class="mb30"><a href="signin.xhtml">Back to Sign In</a></div>
			
			<h:form id="forgotForm" method="post">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="form-group">
							<label class="col-sm-4 control-label">Username/Email: </label>
							<div class="col-sm-8">
								<h:inputText value="#{signinBean.username}" styleClass="form-control" class="form-control" pt:placeholder="Enter your username" pt:required="required" />
							</div>
						</div><!-- form-group -->
						<div class="form-group">
							<img src="#{request.contextPath}/kaptcha.jpg" />
							<br/>
							<h:inputText value="#{signinBean.kaptchaReceived}" styleClass="form-control" class="form-control" pt:placeholder="Enter the secret code above" pt:required="required" />
						</div><!-- form-group -->
					</div>
					<div class="panel-footer">
						<button class="btn btn-primary mr5" type="submit" jsf:id="subButton" jsf:action="#{signinBean.sendPasswordResetLink}" onclick="return confirm('Are you sure?');">Send Password Reset Link</button>
						<button type="reset" class="btn btn-default">Reset</button>
					</div><!-- panel-footer -->
				</div>
				<input type="hidden" name="partner_id" value="707" />
			</h:form>
		</div>
	</div>
</ui:define>
</ui:composition>
