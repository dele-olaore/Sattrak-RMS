<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/layout/general_layout.xhtml">
<ui:define name="title">Return Devices</ui:define>
<ui:define name="content">
	<div class="pageheader">
		<div class="media">
			<div class="pageicon pull-left">
				<i class="fa fa-file-text"></i>
			</div>
			<div class="media-body">
				<ul class="breadcrumb">
					<li><a href="dashboard.xhtml"><i class="glyphicon glyphicon-home"></i></a></li>
					<li>Return Devices</li>
				</ul>
				<h4>Return Devices</h4>
			</div>
		</div><!-- media -->
	</div><!-- pageheader -->
	<div class="contentpanel">
		<!-- CONTENT GOES HERE -->
		<h:form>
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-4 control-label">Device*: </label>
						<div class="col-sm-8">
							<h:selectOneMenu id="job" value="#{appBean.item_id}" pt:data-placeholder="Choose One" pt:class="width300">
								<f:selectItem itemLabel="Choose One" itemValue="0" />
								<f:selectItems value="#{appBean.items}" var="c" itemLabel="#{c.name}" itemValue="#{c.id}"/>
							</h:selectOneMenu>
						</div>
					</div><!-- form-group -->
					<div class="form-group">
						<label class="col-sm-4 control-label">Count to Return*: </label>
						<div class="col-sm-8">
							<h:inputText value="#{appBean.item_return_count}" pt:type="number" pt:min="1" pt:required="required"/>
						</div>
					</div><!-- form-group -->
					<div class="form-group">
						<label class="col-sm-4 control-label">Return Reason*: </label>
						<div class="col-sm-8">
							<h:selectOneMenu id="reason" value="#{appBean.return_reason}" pt:data-placeholder="Choose One" pt:class="width300">
								<f:selectItem itemLabel="DAMAGED" itemValue="DAMAGED" />
								<f:selectItem itemLabel="JUST RETURN" itemValue="RETURNED" />
							</h:selectOneMenu>
						</div>
					</div><!-- form-group -->
					<div class="form-group">
						<label class="col-sm-4 control-label">Remarks*: </label>
						<div class="col-sm-8">
							<h:inputTextarea value="#{appBean.return_remarks}" pt:class="form-control" pt:required="required" />
						</div>
					</div><!-- form-group -->
				</div>
				<div class="panel-footer">
					<button class="btn btn-primary mr5" type="submit" jsf:id="subButton" jsf:action="#{appBean.returnDevices}" onclick="return confirm('Are you sure?');">Return Devices</button>
					<button type="reset" class="btn btn-default">Reset</button>
				</div><!-- panel-footer -->
			</div>
		</h:form>
	</div>
</ui:define>
</ui:composition>
