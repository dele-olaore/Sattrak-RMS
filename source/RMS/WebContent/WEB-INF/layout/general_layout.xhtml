	<h:head>
    	<meta charset="utf-8" />

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <ui:insert name="head"/>
	</h:head>
	<h:body>
		<header>
			<div class="headerwrapper">
				<div class="header-left">
					<a href="dashboard.xhtml" class="logo">
						<img src="#{request.contextPath}/images/logo-primary.png" alt="RMS" /><!-- logo.png --> 
					</a>
					<div class="pull-right">
						<a href="" class="menu-collapse">
							<i class="fa fa-bars"></i>
						</a>
					</div>
				</div><!-- header-left -->
				<div class="header-right">
					<div class="pull-right">
						<ui:include src="/WEB-INF/layout/right-header.xhtml" />
					</div><!-- pull-right -->
				</div><!-- header-right -->
			</div>
		</header>
		
		<section>
			<div class="mainwrapper">
				<div class="leftpanel">
					<ui:include src="/WEB-INF/layout/left-links.xhtml" />
				</div><!-- leftpanel -->
				<div class="mainpanel">
					<ui:insert name="content"/>
				</div>
			</div><!-- mainwrapper -->
		</section>
		
		<ui:insert name="below_section_content"/>
		
		<c:if test="#{appNotifBean.appNotifications.size() > 0}">
    	<script>
	    	jQuery(document).ready(function() {
	    		try
	    		{
	    			jQuery('#basicTable').DataTable({
	    				responsive: true
	    			});
	    		}catch(e){}
	    		
	    		try
	    		{
	    			jQuery('#basicTable2').DataTable({
	    				responsive: true
	    			});
	    		}catch(e){}
	    		
	    		try
	    		{
	    			// Select2
					jQuery('#itmform:itmtype, #itmform:itmmanu').select2();
	    		}catch(e){}
	    		
	    		try
	    		{
	    			// Date Picker
	                jQuery('#form:datepicker').datepicker();
	    		}catch(e){}
	    		
	    		try
	    		{
	    			// Date Picker
	                jQuery('#datepicker').datepicker();
	    		}catch(e){alert(e);}
	    		
	    		try
	    		{
	    			// Wizard With Disabled Tab Click
	                jQuery('#tabWizard').bootstrapWizard({
	                	onTabShow: function(tab, navigation, index) {
	                		tab.prevAll().addClass('done');
	                        tab.nextAll().removeClass('done');
	                        tab.removeClass('done');
	                        
	                        var $total = navigation.find('li').length;
	                        var $current = index + 1;
	                        
	                        if($current >= $total) {
	                            $('#tabWizard').find('.wizard .next').addClass('hide');
	                            $('#tabWizard').find('.wizard .finish').removeClass('hide');
	                        } else {
	                            $('#tabWizard').find('.wizard .next').removeClass('hide');
	                            $('#tabWizard').find('.wizard .finish').addClass('hide');
	                        }
	                    },
	                    onTabClick: function(tab, navigation, index) {
	                        return false;
	                    }
	                });
	    		}catch(e){}
	    		
	    		try
	    		{
	    			// Wizard With Disabled Tab Click
	                jQuery('#tabWizard2').bootstrapWizard({
	                	onTabShow: function(tab, navigation, index) {
	                		tab.prevAll().addClass('done');
	                        tab.nextAll().removeClass('done');
	                        tab.removeClass('done');
	                        
	                        var $total = navigation.find('li').length;
	                        var $current = index + 1;
	                        
	                        if($current >= $total) {
	                            $('#tabWizard2').find('.wizard .next').addClass('hide');
	                            $('#tabWizard2').find('.wizard .finish').removeClass('hide');
	                        } else {
	                            $('#tabWizard2').find('.wizard .next').removeClass('hide');
	                            $('#tabWizard2').find('.wizard .finish').addClass('hide');
	                        }
	                    },
	                    onTabClick: function(tab, navigation, index) {
	                        return false;
	                    }
	                });
	    		}catch(e){}
	    	});
           	<c:forEach items="#{appNotifBean.appNotifications}" var="appnotif">
           		<c:if test="#{appnotif.type == 'ERROR' and not appnotif.showed}">
           			jQuery.gritter.add({
           				title: "#{appnotif.subject}",
           				text: "#{appnotif.message}",
           				class_name: 'growl-danger',
           				image: '#{request.contextPath}/images/screen.png',
           				sticky: false,
           				time: ''
           			});
           		</c:if>
           		<c:if test="#{appnotif.type == 'INFO' and not appnotif.showed}">
           			jQuery.gritter.add({
           				title: "#{appnotif.subject}",
           				text: "#{appnotif.message}",
           				class_name: 'growl-info',
           				image: '#{request.contextPath}/images/screen.png',
           				sticky: false,
           				time: ''
           			});
           		</c:if>
           		<c:if test="#{appnotif.type == 'WARNING' and not appnotif.showed}">
           			jQuery.gritter.add({
           				title: "#{appnotif.subject}",
           				text: "#{appnotif.message}",
           				class_name: 'growl-warning',
           				image: '#{request.contextPath}/images/screen.png',
           				sticky: false,
           				time: ''
           			});
           		</c:if>
           		<c:if test="#{appnotif.type == 'SUCCESS' and not appnotif.showed}">
           			jQuery.gritter.add({
           				title: "#{appnotif.subject}",
           				text: "#{appnotif.message}",
           				class_name: 'growl-success',
           				image: '#{request.contextPath}/images/screen.png',
           				sticky: false,
           				time: ''
           			});
           		</c:if>
           		<c:if test="#{appNotifBean.clear(appnotif.type)}">
           		</c:if>
           	</c:forEach>
		</script>
		</c:if>
	</h:body>
	</f:view>
</html>
