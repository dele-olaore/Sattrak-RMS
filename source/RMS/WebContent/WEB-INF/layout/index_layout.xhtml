<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<f:view>
	<h:head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<meta name="description" content="RMS Management Portal" />
		<meta name="author" content="IOX Technologies Limited, Sattrak Services Limited" />
		<ui:insert name="metadata"/>
		
		<title><ui:insert name="title"/> :: RMS</title>

		<link href="#{request.contextPath}/css/style.default.css" rel="stylesheet" />
		<link href="#{request.contextPath}/css/jquery.gritter.css" rel="stylesheet" />

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="#{request.contextPath}/js/html5shiv.js"></script>
        <script src="#{request.contextPath}/js/respond.min.js"></script>
        <![endif]-->
        
        <script src="#{request.contextPath}/js/jquery-1.11.1.min.js"></script>
        <script src="#{request.contextPath}/js/jquery-migrate-1.2.1.min.js"></script>
        <script src="#{request.contextPath}/js/bootstrap.min.js"></script>
        <script src="#{request.contextPath}/js/modernizr.min.js"></script>
        <script src="#{request.contextPath}/js/pace.min.js"></script>
        <script src="#{request.contextPath}/js/retina.min.js"></script>
        <script src="#{request.contextPath}/js/jquery.cookies.js"></script>
        
        <script src="#{request.contextPath}/js/jquery.gritter.min.js"></script>
        
        <script src="#{request.contextPath}/js/jquery-ui-1.10.3.min.js"></script>
        <script src="#{request.contextPath}/js/select2.min.js"></script>
        
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="#{request.contextPath}/js/gmaps.js"></script>
        
        <script src="#{request.contextPath}/js/custom.js"></script>
        
        <ui:insert name="head"/>
    </h:head>
    
    <h:body class="signin">
    	<section>
    		<ui:insert name="content"/>
    	</section>
        
        <c:if test="#{appNotifBean.appNotifications.size() > 0}">
    	<script>
           	<c:forEach items="#{appNotifBean.appNotifications}" var="appnotif">
           		<c:if test="#{appnotif.type == 'ERROR'}">
           			jQuery.gritter.add({
           				title: '#{appnotif.subject}',
           				text: '#{appnotif.message}',
           				class_name: 'growl-danger',
           				image: '#{request.contextPath}/images/screen.png',
           				sticky: false,
           				time: ''
           			});
           		</c:if>
           		<c:if test="#{appnotif.type == 'INFO'}">
           			jQuery.gritter.add({
           				title: '#{appnotif.subject}',
           				text: '#{appnotif.message}',
           				class_name: 'growl-info',
           				image: '#{request.contextPath}/images/screen.png',
           				sticky: false,
           				time: ''
           			});
           		</c:if>
           		<c:if test="#{appnotif.type == 'WARNING'}">
           			jQuery.gritter.add({
           				title: '#{appnotif.subject}',
           				text: '#{appnotif.message}',
           				class_name: 'growl-warning',
           				image: '#{request.contextPath}/images/screen.png',
           				sticky: false,
           				time: ''
           			});
           		</c:if>
           		<c:if test="#{appnotif.type == 'SUCCESS'}">
           			jQuery.gritter.add({
           				title: '#{appnotif.subject}',
           				text: '#{appnotif.message}',
           				class_name: 'growl-success',
           				image: '#{request.contextPath}/images/screen.png',
           				sticky: false,
           				time: ''
           			});
           		</c:if>
           	</c:forEach>
		</script>
		</c:if>
    </h:body>
    </f:view>
</html>
